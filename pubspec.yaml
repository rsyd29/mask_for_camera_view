name: mask_for_camera_view
description: Crop section image from camera
version: 1.3.5
homepage: 'https://github.com/turoboff/mask_for_camera_view'

environment:
  sdk: '>=2.16.0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  flutter:
    sdk: flutter
  image: ^4.5.4
  camera: ^0.11.1
  dotted_border: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.mask_for_camera_view
        pluginClass: MaskForCameraViewPlugin
      ios:
        pluginClass: MaskForCameraViewPlugin
